@*
 * This template handles the rendering of the page header and body tags.
 * It takes two arguments, a `String` for the title of the page and
 * an `Html` object to insert into the body of the page.
 *@
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="es">
  <head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    <link rel="icon" href='@routes.Assets.versioned("images/favicon-16x16.png")' sizes="16x16">
    <link rel="icon" href='@routes.Assets.versioned("images/favicon-32x32.png")' sizes="32x32">
    <link rel="apple-touch-icon" href='@routes.Assets.versioned("images/apple-touch-icon.png")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
  </head>

  <body>
    @content
  </body>

</html>
